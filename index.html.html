<!DOCTYPE html>

        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5e6 50%, #e6fff9 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 페이지 전환 효과 */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; width: 100%; }
        .page.active { display: flex; flex-direction: column; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 텍스트 스타일 */
        h1 { font-size: 28px; color: #ff6b9d; text-align: center; margin-bottom: 10px; font-weight: 800; word-break: keep-all; }
        .subtitle { text-align: center; color: #888; font-size: 16px; margin-bottom: 30px; }
        
        .intro-text {
            background: #fff9fc;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            border: 2px dashed #ffcce0;
            text-align: center;
            font-size: 15px;
            color: #555;
        }

        /* 스타일 카드 (시작 화면) */
        .style-cards { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .style-card {
            background: #fff; padding: 15px 20px; border-radius: 15px; border: 1px solid #eee;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .style-title { font-weight: bold; min-width: 120px; color: #333; }
        .style-desc { font-size: 13px; color: #888; }

        /* 버튼 */
        .btn {
            width: 100%; padding: 18px; font-size: 18px; font-weight: bold; border: none; border-radius: 15px; cursor: pointer; transition: 0.2s;
            margin-top: 10px;
        }
        .btn-primary { background: #ff6b9d; color: white; box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary { background: #f1f3f5; color: #495057; }

        /* 진행바 */
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: #ff6b9d; width: 0%; transition: width 0.3s; }
        .progress-text { text-align: right; font-size: 13px; color: #ff6b9d; margin-bottom: 5px; font-weight: bold; }

        /* 질문 */
        .question-box { margin-bottom: 30px; text-align: center; }
        .question-text { font-size: 22px; font-weight: bold; line-height: 1.4; word-break: keep-all; }

        /* 선택지 */
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option {
            padding: 18px; background: white; border: 2px solid #eee; border-radius: 15px; cursor: pointer;
            font-size: 16px; transition: 0.2s; color: #444; text-align: left;
        }
        .option:active, .option:hover { border-color: #ff6b9d; background: #fff0f6; }

        /* 결과 화면 */
        .result-box { text-align: center; margin-bottom: 30px; padding: 20px; background: #fff0f6; border-radius: 20px; }
        .result-emoji { font-size: 70px; margin-bottom: 10px; display: block; }
        .result-title { font-size: 26px; font-weight: 800; color: #ff6b9d; margin-bottom: 5px; }
        .result-subtitle { font-size: 16px; color: #666; }
        
        .result-detail { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .result-detail h3 { color: #ff6b9d; margin-bottom: 10px; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .result-detail ul { list-style: none; padding-left: 5px; }

        .result-detail li::before { content: "✔"; position: absolute; left: 0; color: #ff6b9d; font-weight: bold; }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; min-height: 100vh; border-radius: 0; }
            h1 { font-size: 24px; }
            .question-text { font-size: 20px; }
        }
    </style>
</head>

                subtitle: "분위기를 읽고 조율하는 평화주의자",
                emoji: "👀",
                features: ["말하기 전에 상황 파악부터 해요", "싸움이 나면 중재자 역할을 해요", "상대방이 뭘 원하는지 귀신같이 알아요"],
                strengths: ["뛰어난 공감 능력", "갈등 해결 능력", "눈치 빠름"],
                tips: ["팀플 조장보다는 '부조장' 역할이 딱이에요", "너무 남을 배려하느라 본인 의견을 숨기지 마세요"]
            },
            "디지털": {
                title: "키보드 워리어? No! 디지털 소통러",
                subtitle: "온라인 세상이 가장 편한 타입",
                emoji: "📱",
                features: ["전화보다는 카톡, 카톡보다는 DM이 편해요", "텍스트로 감정 표현을 더 잘해요", "정보 검색 속도가 5G급이에요"],
                strengths: ["빠른 정보 공유", "문서 정리 능력", "트렌드 파악"],
                tips: ["PPT 제작이나 자료 공유 역할을 맡으세요", "중요한 이야기는 가끔 만나서 하거나 전화로 해보세요"]
            },
            "액션": {
                title: "답답한 건 질색! 액션형 소통러",
                subtitle: "말보다 행동이 앞서는 해결사",
                emoji: "⚡",
                features: ["회의가 길어지면 '그래서 결론이 뭔데?' 싶어요", "총대를 잘 메요", "도움이 필요하면 바로 몸으로 때워요"],
                strengths: ["강력한 추진력", "솔직함", "리더십"],
                tips: ["조장이나 발표자 역할을 맡으면 좋아요", "가끔은 팀원들의 속도를 기다려주는 여유를 가져보세요"]
            },
            "유머": {
                title: "핵인싸 재질, 유머형 소통러",
                subtitle: "어딜 가나 분위기를 주도하는 타입",
                emoji: "🎭",
                features: ["어색한 침묵을 못 견뎌요", "처음 본 사람과도 금방 친해져요", "내 드립에 누가 웃어주면 행복해요"],
                strengths: ["친화력 만렙", "아이스브레이킹", "긍정 에너지"],
                tips: ["발표나 PT를 맡으면 점수를 잘 받아요", "진지한 상황에서는 톤을 조절하는 센스도 보여주세요"]
            }
        };

        let currentQ = 0;
        let scores = { "조용": 0, "관찰": 0, "디지털": 0, "액션": 0, "유머": 0 };

        function startTest() {
            document.getElementById("startPage").classList.remove("active");
            document.getElementById("questionPage").classList.add("active");
            showQuestion();
        }

        function showQuestion() {
            const qData = questions[currentQ];
            document.getElementById("questionText").innerText = qData.q;
            document.getElementById("progressText").innerText = `${currentQ + 1} / ${questions.length}`;
            document.getElementById("progressFill").style.width = `${((currentQ + 1) / questions.length) * 100}%`;

            const optsDiv = document.getElementById("optionsContainer");
            optsDiv.innerHTML = "";

            qData.options.forEach(opt => {
                const btn = document.createElement("div");
                btn.className = "option";
                btn.innerText = opt.text;
                btn.onclick = () => nextQuestion(opt.type);
                optsDiv.appendChild(btn);
            });
        }

        function nextQuestion(type) {
            scores[type]++;
            currentQ++;
            if (currentQ < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("questionPage").classList.remove("active");
            document.getElementById("resultPage").classList.add("active");

            // 점수가 가장 높은 유형 찾기
            let maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const res = results[maxType];

            document.getElementById("resultEmoji").innerText = res.emoji;
            document.getElementById("resultTitle").innerText = res.title;
            document.getElementById("resultSubtitle").innerText = res.subtitle;
            
            // 리스트 생성 헬퍼 함수
            const makeList = (id, arr) => {
                const el = document.getElementById(id);
                el.innerHTML = arr.map(item => `<li>${item}</li>`).join('');
            };

            makeList("resultFeatures", res.features);
            makeList("resultStrengths", res.strengths);
            makeList("resultTips", res.tips);
        }

        function shareResult() {
            if (navigator.share) {
                navigator.share({
                    title: '대학생 소통 스타일 진단',
                    text: '내 소통 스타일은 뭘까? 테스트 해보기!',
                    url: window.location.href,
                }).catch(console.error);
            } else {
                alert("URL을 복사했습니다: " + window.location.href);
            }
        }

        function restartTest() {
            currentQ = 0;
            scores = { "조용": 0, "관찰": 0, "디지털": 0, "액션": 0, "유머": 0 };
            document.getElementById("resultPage").classList.remove("active");
            document.getElementById("startPage").classList.add("active");
        }
    </script>
